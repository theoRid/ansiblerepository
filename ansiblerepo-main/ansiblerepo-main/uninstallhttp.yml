---
- name: This sets up an httpd webserver
  hosts: web
  become: yes
  tasks:
  - name: Close port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: disabled
  - name: stop http
    service:
      name: httpd 
      state: stopped
  - name: Uninstall apache packages 
    yum:
      name: httpd
      state: absent
  - name: remove firewalld packages
    services:
      name: firewalld
      state: absent
  - name: restart firewall
    services:
      name: firewalld
      state: restarted
